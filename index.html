<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Fifth-Challenge</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <a href=""></a>
                <span>个人主页</span>
            </div>
            <div class="header-detail">
                <div class="left-img">
                    <img src="./images/five-photo.png" alt="photo">
                </div>
                <div class="right-detail overflow">
                    <p class="name-year">高素雅&nbsp;&nbsp;<span>51岁</span></p>
                    <p class="address">北京.通州.果园</p>
                </div>
            </div>
        </header>
        <main>
            <ul>
                <li class="professional"><p>专业技能</p></li>
                <li class="working-conditions">
                    <a href="">住家</a>
                    <span class="line"></span>
                    <a href="">不含餐</a>
                </li>
                <li class="work-seniority">
                    <span class="first-span">从业年限</span>
                    <span class="line"></span>
                    <span class="last-span">0~3年</span>
                </li>
                <li class="working-time">
                    <span class="first-span">工作时间</span>
                    <span class="line"></span>
                    <span class="last-span">全天</span>
                </li>
                <li class="salary">
                    <span class="first-span">服务价格</span>
                    <span class="line"></span>
                    <span class="last-span">25元/小时</span>
                </li>
                <li class="self-introduction overflow">
                    <span class="first-span">自我介绍</span>
                    <span class="line"></span>
                    <span class="last-span">可以洗衣、做饭、照顾老人。在护   工方面有5年的经验，经验丰富。</span>
                </li>
                <li class="li-line"></li>
            </ul>
        </main>
        <!-- <div class="push"></div> -->
        <footer class="overflow">
                <button class="message">留言</button>
                <button class="tel">电话联系</button>
        </footer>
    </div>
    
</body>
</html>
